<div class="number-inputer">
    <input type="text" [(ngModel)]="inputDigit" readonly="true">
    <div class="button-group">
        <div matRipple class="number-button" (click)="pushButton(7)">7</div>
        <div matRipple class="number-button" (click)="pushButton(8)">8</div>
        <div matRipple class="number-button" (click)="pushButton(9)">9</div>
    </div>
    <div class="button-group">
        <div matRipple class="number-button" (click)="pushButton(4)">4</div>
        <div matRipple class="number-button" (click)="pushButton(5)">5</div>
        <div matRipple class="number-button" (click)="pushButton(6)">6</div>
    </div>
    <div class="button-group">
        <div matRipple class="number-button" (click)="pushButton(1)">1</div>
        <div matRipple class="number-button" (click)="pushButton(2)">2</div>
        <div matRipple class="number-button" (click)="pushButton(3)">3</div>
    </div>
    <div class="button-group">
        <div matRipple class="large-number-button" (click)="pushButton(0)">0</div>
        <div matRipple class="number-button" (click)="pushButton('x')">
            <i class="material-icons">backspace</i>
        </div>
    </div>
</div>
