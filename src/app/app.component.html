<ng-container *ngIf="isLogin">
    <app-header (menuFlag)="sideNavToggle()"></app-header>
</ng-container>
<div id="body">
    <ng-container *ngIf="isLogin">
        <div id="side-nav">
            <app-side-nav></app-side-nav>
        </div>
    </ng-container>
    <div [@routeAnimations]="prepareRoute(outlet)" [ngClass]="{'page':isLogin, 'login-page':!isLogin}">
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <ng-container *ngIf="isLogin">
        <div id="footer">
            <app-footer></app-footer>
        </div>
    </ng-container>
</div>
